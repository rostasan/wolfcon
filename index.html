<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="assets/css/view.css" />
    <title>WolfCon Contacts</title>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body ng-app="wolfApp" layout="row" ng-controller="UserController as ul" ng-cloak>


    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                ng-click="ul.toggleList()" aria-label="Show User List"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-tabs md-dynamic-height md-border-bottom class="md-whiteframe-z1 md-display-2">
            <md-tab label="Users">

                <md-content>
                <md-list>
                    <md-list-item ng-repeat="it in ul.users">
                        <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                            {{it.name}}
                        </md-button>
                    </md-list-item>
                </md-list>
                </md-content>
            </md-tab>
<!-- Enter WolfCon menu options here -->
            <md-tab label="WolfCon">

            </md-tab>

        </md-tabs>
    </md-sidenav>


    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

        <md-toolbar layout="row" class="md-whiteframe-z1" layout-align="center center">
            <md-button id="main" class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
                <md-icon md-svg-icon="menu" ></md-icon>
            </md-button>
            <img src="images/svg/wolfcon.svg" height="30em" class="md-contact-avatar"/>

            <h3>
                  WolfCon Contact Management



            </h3>



        </md-toolbar>


        <div id="content" ng-view flex> </div>




    </div>



<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/Users.js"></script>
<script src="js/UserController.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/service.js"></script>
    <script src="js/PHPService.js"></script>


</body>
</html>
